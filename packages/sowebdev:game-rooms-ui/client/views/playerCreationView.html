<template name="playerCreationView">
    {{#if currentUser}}
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" name="createPlayerName" id="createPlayerName" placeholder="Your player name"/>
        </div>
        <button type="submit" id="confirmPlayerCreation" class="btn btn-default">OK</button>
    </form>
    {{else}}
        You need to log in before you can create a player profile
    {{/if}}
</template>
