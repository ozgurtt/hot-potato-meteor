<template name="listRoomsView">
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" name="createRoom" id="createRoom" class="form-control" placeholder="Create a room"/>
        </div>
        <button type="submit" id="confirmRoomCreation" class="btn btn-default">OK</button>
    </form>
    {{#if gameRooms}}
    <h3>Available rooms</h3>
    <table class="table table-striped">
        <tr>
        {{#each gameRooms}}
            <td>{{name}}</td><td>{{formatPlayerCount countPlayers}}</td><td><a href="#" class="chooseRoom">Choose</a></td>
        {{/each}}
        </tr>
    </table>
    {{/if}}
</template>
