<template name="listRoomsView">
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" name="createRoom" id="createRoom" class="form-control" placeholder="Create a room"/>
        </div>
        <button type="submit" id="confirmRoomCreation" class="btn btn-default">OK</button>
    </form>
    {{#if gameRooms}}
    <h3>Available rooms</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Players</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {{#each gameRooms}}
            <tr>
                <td>{{name}}</td><td>{{status}}</td><td>{{formatPlayerCount countPlayers}}</td><td><a href="#" class="chooseRoom">Join</a></td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>
