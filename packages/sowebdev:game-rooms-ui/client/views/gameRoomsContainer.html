<template name="gameRoomsContainer">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{panelHeading}}</h3>
        </div>
        <div class="panel-body">
    {{#with currentRoom}}
        {{> roomView}}
    {{else}}
        {{#if currentPlayer}}
            {{> listRoomsView}}
        {{else}}
            {{> playerCreationView}}
        {{/if}}
    {{/with}}
        </div>
    </div>
</template>
