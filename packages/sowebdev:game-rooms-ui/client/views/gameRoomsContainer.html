<template name="gameRoomsContainer">
    <div class="panel panel-default">
        <div class="panel-body">
    {{#with currentRoom}}
        {{> roomView}}
    {{else}}
        {{#if currentPlayer}}
            {{> listRoomsView}}
        {{else}}
            {{> playerCreationView}}
        {{/if}}
    {{/with}}
        </div>
    </div>
</template>
