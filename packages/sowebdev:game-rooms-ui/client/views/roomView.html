<template name="roomView">
    <div>
        This is the room {{name}}
    </div>
    <ul>
    {{#each players}}
        <li>{{name}}</li>
    {{/each}}
    </ul>
    {{#if isOwner}}
        {{#unless gameExists}}
    <div>
        <a href="" class="startGame">Start game</a>
    </div>
        {{/unless}}
    {{/if}}
</template>
